<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS GRID</title>
</head>
<body>
    <h2>Grid (con coordenadas)</h2>

    <div class="grid">
        <div class="grid_item">1</div>
        <div class="grid_item">2</div>
        <div class="grid_item">3</div>
        <div class="grid_item">4</div>
        <div class="grid_item">5</div>
    </div>

    <h2>Grid (con spans)</h2>

    <div class="grid">
        <div class="grid_item--span">1</div>
        <div class="grid_item--span">2</div>
        <div class="grid_item--span">3</div>
        <div class="grid_item--span">4</div>
        <div class="grid_item--span">5</div>
    </div>

    <h2>Grid (con areas)</h2>

    <div class="grid-area">
        <div class="grid_item--areas">1</div>
        <div class="grid_item--areas">2</div>
        <div class="grid_item--areas">3</div>
        <div class="grid_item--areas">4</div>
        <div class="grid_item--areas">5</div>
    </div>
</body>
</html>
